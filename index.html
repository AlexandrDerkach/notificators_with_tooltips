<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>test</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.min.css">
</head>
<body>
	<main class="container">
		<div class="notificators">
			<div class="notificators__item">
				<div class="notificator-wrapper">
					<div class="notificator__inner_info">
						<div class="notificator__photo"></div>
						<div class="notificator__text">
							<div class="notificator-text__item notificator-text_user_name text_color_user-name">Username</div>
							<div class="notificator-text__item notificator-text_user_age text_color_gray">25 years</div>
							<div class="notificator-text__item notificator-text_user_location text_color_gray">London, UK</div>
						</div>
					</div>
					<div class="notificator__inner_buttons">
						<a href="javascript:void(0)" class="notificator__button button button_theme_blue">
							<span class="button__text">message</span>
						</a>
						<a href="javascript:void(0)" class="notificator__button button button_theme_gray">
							<span class="button__text text_color_black">like photo</span>
						</a>
					</div>
				</div>
			</div>
			<div class="notificators__item notificator_tooltip-position_right notificator_tooltip-theme_inverse">
				<div class="notificator-wrapper">
					<div class="notificator__inner_info">
						<div class="notificator__photo"></div>
						<div class="notificator__text">
							<div class="notificator-text__item notificator-text_user_name text_color_user-name">Username</div>
							<div class="notificator-text__item notificator-text_user_age text_color_gray">25 years</div>
							<div class="notificator-text__item notificator-text_user_location text_color_gray">London, UK</div>
						</div>
					</div>
					<div class="notificator__inner_buttons">
						<a href="javascript:void(0)" class="notificator__button button button_theme_blue">
							<span class="button__text">message</span>
						</a>
						<a href="javascript:void(0)" class="notificator__button button button_theme_gray">
							<span class="button__text text_color_black">like photo</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
